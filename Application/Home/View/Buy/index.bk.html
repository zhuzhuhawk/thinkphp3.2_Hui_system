<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>采购信息表</title>
	<link rel="stylesheet" href="/Public/dist/css/zui.min.css">

<!-- ZUI Javascript 依赖 jQuery -->
<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/zui/1.5.0/lib/jquery/jquery.js"></script> -->
<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
<!-- <script src="/Public/dist/js/zui.min.js"></script> -->
<script src="/Public/dist/my97datepicker/wdatepicker.js"></script>
	<style>

		/*顶部样式表*/
		.headerss{
			line-height: 60px;
			height: 60px;
			margin-bottom: 10px;
		}
	</style>

</head>
<body>
	<div class="headerss bg-primary">
		<div class="container">
			<h3><i class="icon icon-2x icon-shopping-cart"></i> 采购信息表</h3>
		</div>
	</div>
	<!-- 信息添加 -->
	<div class="container">
		<form class="form" action="__URL__/add" method="post">
			<table class="table table-bordered  col-md-12 ">
				<tr>
					<td><label for="">编号：</label><input class="form-control" type="text" name="info['bid']" readonly=""></td>
					<td><label for="">品名：</label><input class="form-control" type="text" name="info['bname']"></td>
					<td class="col-sm-3" colspan="2" rowspan="2" style="line-height: 50px;">
						
							<label for="">数量：</label>
							<div class="col-md-12">
								<div class="input-group">
   								  <span class="input-group-addon">一共：</span>
   								  <input type="text" class="form-control"  name="info['bnum']" placeholder="填写数字">
   								  <span class="input-group-addon">个</span>
   								</div>
   							</div> 
						
					</td>
					<!-- <td></td> -->
				</tr>
				<tr>
					<td><p class="col-md-12">
							<div class="col-md-1"><label for="">价格</label></div>
							<div class="col-md-7"><input class="form-control" type="text" name="info['bprice']" size="5"></div>
							<div class="col-md-4">
								<select class="form-control"  name="info['bunit']" id="">
									<option value="元">元</option>
									<option value="美元">美元</option>
								</select>
							</div>
						</p>
					</td>
					<td><label for="">来源：</label>
						<select class="form-control"  name="info['bcome']" id="">
							<option value="京东">京东网</option>
							<option value="实体店">实体店</option>
							<option value="淘宝">淘宝网</option>
							<option value="一号店">一号店</option>
						</select>
					</td>
					<!-- <td>label</td>
					<td>label</td> -->
				</tr>
				<tr>
					<td><label for="">申请人：</label><input class="form-control" type="text" name="info['buser']"></td>
					<td colspan="3"><label for="">申请说明：</label><textarea class="form-control"  name="info['binfo']" width=100></textarea></td>
					
					
				</tr>
				<tr>
					<td>
						<label for="">购买日期：</label>
						<!-- <div class="form-date">
							<input class="form-control" type="text" name="info['bdate']" size="12" >
						</div> -->
						<div class="form-date">
 						   <input style="    font-size: 16pt;    font-weight: bold;" class="form-control" size="16" type="text" value=""  name="info['bdate']" onfocus="WdatePicker({isShowWeek:true})">
 						</div>
						
					</td>
					<td>
						<label for="">购买人：</label>
						<input class="form-control" type="text" name="info['bpayer']">
					</td>
					<td></td>
					<td></td>
					
				</tr>
				<tr>
					<td colspan="10" style="text-align: center;">
						<button class="btn btn-primary">提交信息</button>
						<button class="btn btn-danger" type="reset">重置信息</button>
					</td>
				</tr>
			</table>
		</form>
	</div>

	<!-- 信息整表查看 -->
	<div class="container">
		<table class="table table-bordered table-striped col-md-12 table-hover">
			<tr>
				<th width="20">编号</th>
				<th>品名</th>
				<th width="20">数量</th>
				<th style="text-align: center;">价格</th>
				<th width="20">单位</th>
				<th>申请人</th>
				<th>备注</th>
				<th>购买人</th>
				<th>来源</th>
				<th>日期</th>
				<th><b>管理</b></th>
			</tr>
			<volist name="data" id="vo">
				<tr>
					<td>{$vo.bid}</td>
					<td>{$vo.bname}</td>
					<td>{$vo.bnum}</td>
					<td align="right">{$vo.bprice}</td>
					<td>{$vo.bunit}</td>
					<td>{$vo.buser}</td>
					<td>{$vo.binfo}</td>
					<td>{$vo.bpayer}</td>
					<td>{$vo.bcome}</td>
					<td>{$vo.bdate}</td>
					<td>--</td>
				</tr>	
			</volist>
				<tr>
					<td colspan="11"></td>
				</tr>
			
		</table>

	</div>
</body>

</html>
